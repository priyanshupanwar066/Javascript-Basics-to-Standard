<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .canva{
        text-align: center;
    }
        .button {
            height: 100px;
            width: 100px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid black;
        }
    
</style>
<body>
    <div class="canva">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey" style="background-color: gray;
        "></span>
        <span class="button" id="blue" style="background-color: blue;
        "></span>
        <span class="button" id="green" style="background-color: green;
        "></span>
        <span class="button" id="red" style="background-color: red;"></span>
        <span class="button" id="yellow" style="background-color: yellow;"></span>
        <h2>Try Clicking on one of the colours Above
        <span>To Change The Background Colour Of the Page</span>
        </h2>
    </div>
</body>
